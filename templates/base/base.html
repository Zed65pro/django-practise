{% load static %}
<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="DJANGO PRACTISE">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700"
          rel="stylesheet">

    <title>{% block title %} Django Practise{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/palette-gradient.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/flatpickr.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-duallistbox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awsome.min.css' %}">

    {% block css %}{% endblock %}

</head>

{% block template_base %}
{% endblock %}

{% block template  %}
{% endblock %}

<script src="{% static 'js/vendors.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/material.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
{% block javascript %}
{% endblock %}
</body>
</html>
